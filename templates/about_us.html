<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Us - SVE Enterprises</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- AOS CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    h2 {
      color: black;
    }
  </style>
</head>
<body>


  <!-- About Section -->
  <section class="py-5 bg-light" id="about-frame">
    <div class="container" data-aos="fade-up">
      <h2 class="text-center fw-bold mb-4">About Us</h2>
      <p class="lead text-center">
        We specialize in <strong>Precision Engineering</strong>, offering top-tier services in
        <strong>Manufacturing</strong> of <strong>Oil Filter Caps</strong> &
        <strong>Press Components</strong>.
      </p>
      <p class="text-center">
        We focus on delivering precise, reliable, and custom-made metal components that meet your exact needs and quality standards.
      </p>
    </div>
  </section>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- AOS JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({
      once: false,      // true = animation happens once; false = happens every scroll
    duration: 3000,   // animation duration in ms
    easing: 'ease-in-out'
    });
  </script>
