<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-light">
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow py-2">
      <div class="container-fluid">
        <p class="navbar-brand text-danger fw-bold fs-2 my-0 d-flex align-items-center">
          <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" height="40" class="me-2">
          SREE VENKATESHWARA ENTERPRISES
        </p>
        <div class="d-flex align-items-center">
          <a class="btn btn-white me-2 fs-5 fw-bold py-2 px-4" href="{{ url_for('welcome') }}#product-frame">Product</a>
          <a class="btn btn-white me-2 fs-5 fw-bold py-2 px-4" href="{{ url_for('welcome') }}#about-frame">About SVE</a>
          <a class="btn btn-white me-2 fs-5 fw-bold py-2 px-4" href="{{ url_for('welcome') }}#contact-frame">Contact</a>
          <a class="btn btn-white me-2 fs-5 fw-bold py-2 px-4" href="{{ url_for('login') }}?animate=true">Inventory</a>
          {% if session.email %}
            <div class="ms-3 d-flex align-items-center">
            <i class="bi bi-person-circle fs-4 me-2"></i>
            <span class="fw-bold">{{ session.email }}</span>
            </div>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>
  <!-- Sidebar -->
<div class="sidebar" >
  <h4 class="text-center fw-bold display-5 text-danger d-block py-2" >Admin</h4>
  <a href="{{ url_for('admin_dashboard') }}" class="text-danger d-block py-2">Dashboard</a>
  <a href="{{ url_for('view_users') }}" class="text-danger d-block py-2">View Users</a>
  <a href="{{ url_for('view_assets') }}" class="text-danger d-block py-2">View Asset</a>
  <a href="{{ url_for('change_password') }}" class="text-danger d-block py-2">Change Password</a>
  <a href="{{ url_for('logout') }}" class="text-danger d-block py-2">Logout</a>
</div>

<div class="content mt-5">

  <iframe width="900" height="675" src="https://lookerstudio.google.com/embed/reporting/97f0ca9f-4a2b-4995-a3af-d4b67ae9930f/page/Ro2SF" frameborder="0" style="border: 0; overflow: hidden; display: block;" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
  
</div>
  <!-- Scripts -->
<script>
  function resizeIframe(iframe) {
    try {
      const contentHeight = iframe.contentWindow.document.body.scrollHeight;
      iframe.style.height = contentHeight + "px";
    } catch (e) {
      console.warn("Iframe content could not be resized:", e);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll("iframe").forEach(iframe => {
      iframe.addEventListener("load", () => resizeIframe(iframe));
    });
  });
</script>

<!-- AOS Animation Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
  AOS.init({
    once: true, // Animate only once per element
    duration: 2000 // Optional: animation duration
  });
</script>
