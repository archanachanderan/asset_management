<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Maintenance and Repair</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    .sidebar {
      position: fixed;
      top: 80px; /* below navbar */
      left: -250px; /* hidden off-screen */
      width: 250px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      z-index: 1000;
      padding-top: 10px;
      padding-left: 5px;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: #dc3545;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #f5f5f5;
    }
    .sidebar-overlay {
      display: none;
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 999;
    }
    .sidebar-overlay.active {
      display: block;
    }
   
  </style>
</head>

<body class="bg-light">
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow py-2">
      <div class="container-fluid">
        <p class="navbar-brand text-danger fw-bold fs-2 my-0 d-flex align-items-center" style="font-family: 'Times New Roman', Times, serif;">
          <button class="btn btn-light me-3" id="sidebarToggleBtn"><i class="fas fa-bars"></i></button>
          <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" height="40" class="me-2">
          SREE VENKATESHWARA ENTERPRISES
        </p>
        <div class="d-flex align-items-center">
          
          {% if session.email %}
            <div class="ms-3 d-flex align-items-center">
              <i class="bi bi-person-circle fs-4 me-2"></i>
              <span class="fw-bold">{{ session.email }}</span>
            </div>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>

  <!-- Sidebar -->
<div class="sidebar" >
  <h4 class="text-align fw-bold display-5 text-danger d-block py-2" >Technician</h4>
  <a href="{{ url_for('technician_dashboard') }}" class="text-danger d-block py-2">Dashboard</a>
  <a href="{{ url_for('add_maintenance') }}" class="text-danger d-block py-2">Maintenance & Repair Details</a>
  <a href="{{ url_for('change_password') }}" class="text-danger d-block py-2">Change Password</a>
  <a href="{{ url_for('logout') }}" class="text-danger d-block py-2">Logout</a>
</div>

  <div class="content mt-5 pt-5">
    <h2 class="mb-4">Submit Maintenance & Repair Details</h2>
<form method="POST" action="{{ url_for('add_maintenance') }}">
    <label>Asset:</label>
    <select name="asset_id" class="form-control" required>
        {% for asset in assets %}
        <option value="{{ asset[0] }}">{{ asset[1] }}</option>
        {% endfor %}
    </select>

    <label>Task Done:</label>
    <textarea name="task_done" class="form-control" required></textarea>

    <label>Maintenance Date:</label>
    <input type="date" name="maintenance_date" class="form-control" required>

    <label>Cost:</label>
    <input type="number" step="0.01" name="cost" class="form-control">

    <label>Service By:</label>
    <input type="text" name="service_by" class="form-control">

    <label for="request_type_by">Request Type:</label>
    <select name="request_type" class="form-control" required>
    <option value="">Select</option>
    <option value="maintenance">Maintenance</option>
    <option value="repair">Repair</option>
    </select>

    <div class="form-check mt-2">
        <input type="checkbox" name="has_parts_involved" class="form-check-input" id="hasParts">
        <label class="form-check-label" for="hasParts">Has Parts Involved</label>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
</div>
<script>
  // Sidebar toggle
    const sidebar = document.querySelector('.sidebar');
    const sidebarToggleBtn = document.getElementById('sidebarToggleBtn');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    sidebarToggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      sidebarOverlay.classList.toggle('active');
    });
    sidebarOverlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      sidebarOverlay.classList.remove('active');
    });
    function toggleSidebar() {
      sidebar.classList.toggle('active');
    }
  function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('active');
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  
  <!-- Scripts -->
<script>
  function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('active');
  }
  function resizeIframe(iframe) {
    try {
      const contentHeight = iframe.contentWindow.document.body.scrollHeight;
      iframe.style.height = contentHeight + "px";
    } catch (e) {
      console.warn("Iframe content could not be resized:", e);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll("iframe").forEach(iframe => {
      iframe.addEventListener("load", () => resizeIframe(iframe));
    });
  });
</script>

<!-- AOS Animation Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
  AOS.init({
    once: true, // Animate only once per element
    duration: 2000 // Optional: animation duration
  });
</script>
