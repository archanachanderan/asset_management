<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    .product-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.15; /* Dim the image */
      z-index: 1;
    }

  </style>
</head>
<body>
  <div class="container-fluid login-container d-flex justify-content-center align-items-start pt-5">
    <div class="login-box row shadow-lg 
        {% if animate %} animate__animated animate__fadeInRight {% endif %}">
      
      <!-- Left: Logo Section with Full Background Image -->
<div class="col-md-6 login-left d-flex justify-content-center align-items-center position-relative p-4" style="overflow: hidden;">

  <!-- Background Image -->
  <img src="{{ url_for('static', filename='images/product-sample.jpg') }}"
       alt="Background Image"
       class="position-absolute w-100 h-100"
       style="object-fit: cover; z-index: 1; "> 

  <div class="position-absolute w-100 h-100" style="background-color: rgba(0, 0, 0, 0.5); z-index: 2;"></div>
  
  <!-- Logo + Text on top of the background -->
  <div class="d-flex flex-column align-items-center text-center text-white" style="z-index: 2;">
    <img src="{{ url_for('static', filename='images/logo.png') }}"
         alt="Company Logo"
         class="logo mb-3 animate__animated animate__zoomIn"
         style="max-width: 200px; animation-delay: 0.3s;" />

    <p class="fw-bold fs-1 m-0 animate__animated animate__fadeInDown"
       style="animation-delay: 0.6s; font-family: 'Times New Roman', Times, serif;">SREE VENKATESHWARA</p>

    <p class="fw-bold fs-1 m-0 animate__animated animate__fadeInDown"
       style="animation-delay: 0.9s; font-family: 'Times New Roman', Times, serif;">ENTERPRISES</p>
  </div>

</div>


      <!-- Right: Login Form -->
      <div class="col-md-6 login-right p-4">
        <h2 class="fw-bold mb-4">Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label for="email" class="form-label">Email ID</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>

          <div class="mb-3">
            <label for="captcha" class="form-label">Enter CAPTCHA</label>
            <input type="text" class="form-control mb-2" id="captcha" name="captcha" required>

            <div class="d-flex align-items-center">
            <img id="captchaImage" src="{{ url_for('captcha') }}" alt="CAPTCHA" class="me-2" style="height: 60px;">
            <i class="bi bi-arrow-clockwise fs-4" style="cursor: pointer;" onclick="reloadCaptcha()" title="Reload CAPTCHA"></i>
            </div>
          </div>

          <button type="submit" class="btn btn-danger w-100">Login</button>
          <p class="mt-3"><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
        </form>
      </div>
    </div>
  </div>

  <!-- JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script>
  function reloadCaptcha() {
    document.getElementById("captchaImage").src = "{{ url_for('captcha') }}?" + Math.random();
  }
</script>
</body>
</html>
