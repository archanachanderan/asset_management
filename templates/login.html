<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SVE</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    .product-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.15; /* Dim the image */
      z-index: 1;
    }

  </style>
</head>
<body>
  <div class="container-fluid login-container d-flex justify-content-center align-items-start pt-5">
    <div class="login-box row shadow-lg 
        {% if animate %} animate__animated animate__fadeInRight {% endif %}">
      
      <!-- Left: Logo Section -->
      <div class="col-md-6 login-left d-flex justify-content-center align-items-center">
      <div class="d-flex flex-column align-items-center text-center">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}"
         alt="Company Logo"
         class="logo mb-3 animate__animated animate__zoomIn"
         style="max-width: 200px; animation-delay: 0.3s; " />
         <img src="{{ url_for('static', filename='images/product-sample.jpg') }}" alt="Background Product" class="product-bg" style="max-width: 450px;" />

        <p class="text-danger fw-bold fs-1 m-0 animate__animated animate__fadeInDown"
        style="animation-delay: 0.6s; font-family: 'Times New Roman', Times, serif;">SREE VENKATESHWARA</p>

        <p class="text-danger fw-bold fs-1 m-0 animate__animated animate__fadeInDown"
        style="animation-delay: 0.9s; font-family: 'Times New Roman', Times, serif;">ENTERPRISES</p>
      </div>
      </div>

      <!-- Right: Login Form -->
      <div class="col-md-6 login-right p-4">
        <h2 class="fw-bold mb-4">Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label for="email" class="form-label">Email ID</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>

          <div class="mb-3">
            <label for="role" class="form-label">Select Role</label>
            <select class="form-select" id="role" name="role" required>
              <option value="">-- Select Role --</option>
              <option value="Super Admin">Admin</option>
              <option value="Asset Manager">Asset Manager</option>
              <option value="Technician">Technician</option>
              <option value="Asset Entry Officer">Asset Entry Officer</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="captcha" class="form-label">Enter CAPTCHA</label><br>
            <input type="text" class="form-control" id="captcha" name="captcha" required>
            <p></p>
            <img src="{{ url_for('captcha') }}" alt="CAPTCHA" class="mb-2" onclick="this.src='{{ url_for('captcha') }}?'+Math.random();" style="cursor:pointer;"><br>
          </div>

          <button type="submit" class="btn btn-danger w-100">Login</button>
          <p class="mt-3"><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
        </form>
      </div>
    </div>
  </div>

  <!-- JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
