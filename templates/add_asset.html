  <div class="content mt-5 pt-5">

    <form method="POST" enctype="multipart/form-data">

        <div class="card mb-2 ">
            <div class="card-header bg-danger text-white">Asset Details</div>
            <div class="card-body row g-3">
                <div class="col-md-3">
                    <label for="asset_name" class="form-label">Asset Name</label>
                    <input type="text" class="form-control" name="asset_name" required>
                </div>
                <div class="col-md-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" name="description" rows="2"></textarea>
                </div>
                <!-- Category Dropdown -->
<div class="col-md-3">
  <label for="category_id" class="form-label">Category</label>
  <select id="category_id" name="category_id" class="form-select" onchange="filterSubcategories()">
    <option value="">Select Category</option>
    {% for category in categories %}
      <option value="{{ category[0] }}">{{ category[1] }}</option>
    {% endfor %}
    <option value="new">+ Add New Category</option>
  </select>
</div>

<!-- New Category Input -->
<div class="col-md-3" id="new_category_div" style="display: none;">
  <label for="new_category" class="form-label">New Category Name</label>
  <input type="text" name="new_category" id="new_category" class="form-control">
</div>

<!-- Subcategory Dropdown -->
<div class="col-md-3">
  <label for="subcategory_id" class="form-label">Subcategory</label>
  <select id="subcategory_id" name="subcategory_id" class="form-select">

    {% endfor %}

  </select>
</div>

<!-- New Subcategory Input -->
<div class="col-md-3" id="new_subcategory_div" style="display: none;">
  <label for="new_subcategory" class="form-label">New Subcategory Name</label>
  <input type="text" name="new_subcategory" id="new_subcategory" class="form-control">
</div>
                <div class="col-md-3">

            </div>

        <!-- File Upload -->

            <div class="card-body">

        </div>

        <!-- Submit Button -->

        </div>
    </form>
</div>

  <!-- Scripts -->
<script>
  function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('active');
  }
  
  function filterSubcategories() {
    const categoryId = document.getElementById('category_id').value;
    const subSelect = document.getElementById('subcategory_id');
    const options = subSelect.querySelectorAll('option[data-parent]');

    options.forEach(option => {
      option.style.display = (option.getAttribute('data-parent') === categoryId) ? 'block' : 'none';
    });

    toggleNewCategoryInput();
  }

  function toggleNewCategoryInput() {
    const isNew = document.getElementById('category_id').value === 'new';
    document.getElementById('new_category_div').style.display = isNew ? 'block' : 'none';
  }

  document.getElementById('subcategory_id').addEventListener('change', function() {
    const isNew = this.value === 'new';
    document.getElementById('new_subcategory_div').style.display = isNew ? 'block' : 'none';
  });
  
  function resizeIframe(iframe) {
    try {
      const contentHeight = iframe.contentWindow.document.body.scrollHeight;
      iframe.style.height = contentHeight + "px";
    } catch (e) {
      console.warn("Iframe content could not be resized:", e);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll("iframe").forEach(iframe => {
      iframe.addEventListener("load", () => resizeIframe(iframe));
    });
  });
</script>
