<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Asset</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    .sidebar {
      position: fixed;
      top: 80px; /* below navbar */
      left: -250px; /* hidden off-screen */
      width: 250px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      z-index: 1000;
      padding-top: 10px;
      padding-left: 5px;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: #dc3545;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #f5f5f5;
    }
    .sidebar-overlay {
      display: none;
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 999;
    }
    .sidebar-overlay.active {
      display: block;
    }
   
  </style>
</head>

<body class="bg-light">
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow py-2">
      <div class="container-fluid">
        <p class="navbar-brand text-danger fw-bold fs-2 my-0 d-flex align-items-center" style="font-family: 'Times New Roman', Times, serif;">
          <button class="btn btn-light me-3" id="sidebarToggleBtn"><i class="fas fa-bars"></i></button>
          <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" height="40" class="me-2">
          SREE VENKATESHWARA ENTERPRISES
        </p>
        <div class="d-flex align-items-center">
          
          {% if session.email %}
            <div class="ms-3 d-flex align-items-center">
              <i class="bi bi-person-circle fs-4 me-2"></i>
              <span class="fw-bold">{{ session.email }}</span>
            </div>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>

  <!-- Sidebar -->
<div class="sidebar" >
  <h4 class="fw-bold fs-1 text-danger d-block" >Asset Entry Officer</h4>
  <a href="{{ url_for('assetentryofficer_dashboard') }}" class="text-danger d-block py-2">Dashboard</a>
  <a href="{{ url_for('add_asset') }}" class="text-danger d-block py-2">Add Asset</a>
  <a href="{{ url_for('view_assets') }}" class="text-danger d-block py-2">View Asset</a>
  <a href="{{ url_for('change_password') }}" class="text-danger d-block py-2">Change Password</a>
  <a href="{{ url_for('logout') }}" class="text-danger d-block py-2">Logout</a>
</div>

<div class="content mt-5 pt-5">
  <h2 class="mb-4">Edit Asset</h2>
  <form method="POST" enctype="multipart/form-data">
    <!-- Asset Details -->
    <div class="card mb-4">
      <div class="card-header bg-danger text-white">Asset Details</div>
      <div class="card-body row g-3">
        <div class="col-md-3">
          <label>Asset Name</label>
          <input type="text" class="form-control" name="asset_name" value="{{ asset[1] }}">
        </div>
        <div class="col-md-3">
          <label>Tag</label>
          <input type="text" class="form-control" name="tag" value="{{ asset[9] }}">
        </div>
        <div class="col-md-3">
          <label>Description</label>
          <textarea class="form-control" name="description">{{ asset[2] }}</textarea>
        </div>
        <div class="col-md-3">
          <label>Category</label>
          <select name="category_id" id="category_id" class="form-control">
            <option value="">Select Category</option>
            {% for cat in categories %}
              {% if not cat[2] %}
                <option value="{{ cat[0] }}" {% if cat[0] == selected_category_id %}selected{% endif %}>{{ cat[1] }}</option>
              {% endif %}
            {% endfor %}
          </select>
        </div>
        <div class="col-md-3">
          <label>Subcategory</label>
          <select name="subcategory_id" id="subcategory_id" class="form-control">
            <option value="">Select Subcategory</option>
            {% for cat in categories %}
              {% if cat[2] %}
                <option value="{{ cat[0] }}" data-parent="{{ cat[2] }}" {% if cat[0] == selected_subcategory_id %}selected{% endif %}>{{ cat[1] }}</option>
              {% endif %}
            {% endfor %}
          </select>
        </div>
        <div class="col-md-3">
          <label>Purchase Date</label>
          <input type="date" class="form-control" name="purchase_date" value="{{ asset[4] }}">
        </div>
        <div class="col-md-3">
          <label>Purchase Cost</label>
          <input type="number" step="0.01" class="form-control" name="purchase_cost" value="{{ asset[5] }}">
        </div>
        <div class="col-md-3">
          <label>Remarks</label>
          <input type="text" class="form-control" name="remarks" value="{{ asset[10] }}">
        </div>
      </div>
    </div>

    <!-- Warranty -->
    <div class="card mb-3">
      <div class="card-header bg-danger text-white">Warranty</div>
      <div class="card-body">
        <label>Warranty Years</label>
        <input type="number" class="form-control" name="warranty_years" value="{{ warranty[3] if warranty else '' }}">
      </div>
    </div>

    <!-- Insurance -->
    <div class="card mb-3">
      <div class="card-header bg-danger text-white">Insurance</div>
      <div class="card-body row g-3">
        <div class="col-md-3">
          <label>Policy Number</label>
          <input type="text" class="form-control" name="policy_number" value="{{ insurance[2] if insurance else '' }}">
        </div>
        <div class="col-md-3">
          <label>Provider Details</label>
          <input type="text" class="form-control" name="provider_details" value="{{ insurance[3] if insurance else '' }}">
        </div>
        <div class="col-md-3">
          <label>Insured Value</label>
          <input type="text" class="form-control" name="insured_value" value="{{ insurance[4] if insurance else '' }}">
        </div>
        <div class="col-md-3">
          <label>Start Date</label>
          <input type="date" class="form-control" name="start_date" value="{{ insurance[5] if insurance else '' }}">
        </div>
        <div class="col-md-3">
          <label>End Date</label>
          <input type="date" class="form-control" name="end_date" value="{{ insurance[6] if insurance else '' }}">
        </div>
        <div class="col-md-3">
          <label>Provider Contact</label>
          <input type="text" class="form-control" name="provider_contact" value="{{ insurance[8] if insurance else '' }}">
        </div>
        <div class="col-md-3">
          <label>Premium Amount</label>
          <input type="text" class="form-control" name="insurance_premium" value="{{ insurance[9] if insurance else '' }}">
        </div>
      </div>
    </div>

    <!-- Vendors -->
    <div class="card mb-3">
      <div class="card-header bg-danger text-white">Vendors</div>
      <div class="card-body row g-3">
        <div class="col-md-3">
          <label>Vendor Name</label>
          <input type="text" class="form-control" name="vendor_name" value="{{ vendor[1] if vendor else '' }}">
        </div>
        <div class="col-md-3">
          <label>Vendor Email</label>
          <input type="email" name="vendor_email" class="form-control" value="{{ vendor[2] or '' }}">
        </div>
        <div class="col-md-3">
          <label>Vendor Phone</label>
          <input type="text" class="form-control" name="vendor_phone" value="{{ vendor[3] if vendor else '' }}">
        </div>
        <div class="col-md-3">
          <label>Vendor Address</label>
          <input type="text" class="form-control" name="vendor_address" value="{{ vendor[4] if vendor else '' }}">
        </div>
      </div>
    </div>

    <!-- Assignments -->
    <div class="card mb-3">
      <div class="card-header bg-danger text-white">Assignments</div>
      <div class="card-body row g-3">
        <div class="col-md-3">
          <label>Assigned To</label>
          <select name="assigned_user_id" class="form-select">
            <option value="">-- Select User --</option>
            {% for u in users %}
              <option value="{{ u[0] }}" {% if assignment and u[0] == assignment[2] %}selected{% endif %}>{{ u[1] }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-3">
          <label>Assigned From</label>
          <input type="date" class="form-control" name="assigned_from" value="{{ assignment[3] if assignment else '' }}">
        </div>
        <div class="col-md-3">
          <label>Assigned Until</label>
          <input type="date" class="form-control" name="assigned_until" value="{{ assignment[4] if assignment else '' }}">
        </div>
      </div>
    </div>

    <!-- File Display -->
    {% if files %}
      <div class="mb-3">
        <label class="form-label">Previously Uploaded File:</label><br>
        <a href="{{ url_for('uploaded_file', filename=files[3].split('/')[-1]) }}" target="_blank">
          {{ files[3].split('/')[-1] }}
        </a>
      </div>
    {% endif %}

    <!-- File Upload -->
    <div class="mb-4">
      <label>Upload New File (Optional)</label>
      <input type="file" class="form-control" name="file">
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-danger px-4">Update Asset</button>
    </div>
  </form>
</div>

  <!-- Scripts -->
<script>
  // Sidebar toggle
    const sidebar = document.querySelector('.sidebar');
    const sidebarToggleBtn = document.getElementById('sidebarToggleBtn');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    sidebarToggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      sidebarOverlay.classList.toggle('active');
    });
    sidebarOverlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      sidebarOverlay.classList.remove('active');
    });
    function toggleSidebar() {
      sidebar.classList.toggle('active');
    }
  function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('active');
  }
  function resizeIframe(iframe) {
    try {
      const contentHeight = iframe.contentWindow.document.body.scrollHeight;
      iframe.style.height = contentHeight + "px";
    } catch (e) {
      console.warn("Iframe content could not be resized:", e);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll("iframe").forEach(iframe => {
      iframe.addEventListener("load", () => resizeIframe(iframe));
    });
  });
</script>
<script>
  function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('active');
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- AOS Animation Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
  AOS.init({
    once: true, // Animate only once per element
    duration: 2000 // Optional: animation duration
  });
</script>
