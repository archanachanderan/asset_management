<!-- templates/view_asset.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asset Details</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Asset Details</h1>

    <table class="table table-bordered">
      <tr>
        <th>Asset Tag</th>
        <td>{{ asset.asset_tag }}</td>
      </tr>
      <tr>
        <th>Asset Name</th>
        <td>{{ asset.name }}</td>
      </tr>
      <tr>
        <th>Category ID</th>
        <td>{{ asset.category_id }}</td>
      </tr>
      <tr>
        <th>Purchase Date</th>
        <td>{{ asset.purchase_date }}</td>
      </tr>
      <tr>
        <th>Cost</th>
        <td>{{ asset.cost }}</td>
      </tr>
      <tr>
        <th>Status</th>
        <td>{{ asset.status }}</td>
      </tr>
    </table>

    <a href="{{ url_for('welcome') }}" class="btn btn-secondary mt-3">Home</a>
  </div>
</body>
</html>
