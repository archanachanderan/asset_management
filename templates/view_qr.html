<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asset Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Asset Details</h2>
    <table class="table table-bordered">
      <tr><th>Asset Tag</th><td>{{ asset.tag }}</td></tr>
      <tr><th>Asset Name</th><td>{{ asset.asset_name }}</td></tr>
      <tr><th>Category</th><td>{{ asset.name }}</td></tr>
      <tr><th>Purchase Date</th><td>{{ asset.purchase_date }}</td></tr>
      <tr><th>Cost</th><td>{{ asset.purchase_cost }}</td></tr>
      <tr><th>Status</th><td>{{ asset.is_active }}</td></tr>
    </table>
    <a href="/" class="btn btn-secondary">Back</a>
  </div>
</body>
</html>
